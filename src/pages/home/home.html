<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <input type="text" placeholder="Buscar Amigo" [(ngModel)]="query">
  <br/>
  <span>Amigos</span>
  <ng-container *ngFor="let user of users | search: query; let i = index">
    <div>
      <a (click)="goToChat(user)">{{i}} {{ user.nick}}-{{ user.email }}</a>
    </div>
  </ng-container>
</ion-content>
