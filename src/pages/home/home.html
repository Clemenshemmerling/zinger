<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span>Amigos</span>
  <ng-container *ngFor="let user of users; let i = index">
    <div *ngIf="user.friend">
      <a (click)="goToChat(user)">{{i}} {{ user.nick}}-{{ user.email }}</a>
    </div>
  </ng-container>

  <span>No agregados</span>
  <ng-container *ngFor="let user of users; let i = index">
    <div *ngIf="!user.friend">
      <p>{{i}} {{ user.nick}}-{{ user.email }}</p>
    </div>
  </ng-container>
</ion-content>
