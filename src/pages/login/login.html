<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundZinger bposy0">
  <div id="avatar">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatarOffline">
          <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid">
        </div>     
      </ion-col>
    </ion-row>
  </div>
  <ion-list>
    <ion-item *ngIf="operation === 'register'">
      <ion-label fixed>Nick</ion-label>
      <ion-input type="text" [(ngModel)]="nick"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="operation === 'register'">
      <ion-label fixed>Repetir</ion-label>
      <ion-input type="password" [(ngModel)]="password2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Status</ion-label>
      <ion-select [(ngModel)]="status">
        <ion-option value="online">Conectado</ion-option>
        <ion-option value="busy">Ocupado</ion-option>
        <ion-option value="appear_offline">Desconectado</ion-option>
        <ion-option value="away">Asuente</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div padding>
    <span *ngIf="operation === 'register'">Ya tienes cuenta? <a (click)="operation = 'login'">click aquí</a></span>
    <span *ngIf="operation === 'login'">Aun no tienes cuenta? <a (click)="operation = 'register'">click aquí</a></span>
    <hr>
    <button *ngIf="operation === 'login'" [disabled]="!password"ion-button block (click)="login()">Ingresar</button>
    <button *ngIf="operation === 'register'" [disabled]="!password2" ion-button block (click)="sigin()">Registrarse</button>
    <button ion-button block (click)="facebook()">Ingresar con Facebook</button>
  </div>
</ion-content>
